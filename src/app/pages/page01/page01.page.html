<app-headers title="Pagina01"></app-headers>
<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="3">
        <ion-item *ngFor="let item of users|async">
          <ion-card>
            <ion-img src="/assets/{{item.id}}.jpg"></ion-img>
            <ion-card-content>
              <h1>{{item.name}}</h1>
              <h3>{{item.email}}</h3>
            </ion-card-content>
          </ion-card>
        </ion-item></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-content>
<app-footer></app-footer>
